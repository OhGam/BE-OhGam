<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>noteList</title>
</head>
<body>
<div class="container">
    <h1><a href="/notes">Main</a></h1>
    <h2>감사 노트 목록</h2>
    <table>
        <tr>
            <th>노트 아이디</th>
            <th>업로드 날짜</th>
        </tr>
        <tr th:each="note: ${notes}" style="text-align: center">
            <td><a th:href="@{|/notes/${note.id}|}" th:text="${note.id}"></a></td>
            <td th:text="*{#temporals.format(note.uploadAt, 'yyyy년 MM월 dd일의 노트')}"></td>
        </tr>
    </table>
</div>
</body>
</html>
