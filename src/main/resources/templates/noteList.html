<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>noteList</title>
</head>
<body>
<div class="container">
    <h1><a href="/notes">Main</a></h1>
    <h2>감사 노트 목록</h2>
    <table>
        <tr>
            <th>노트 아이디</th>
<!--            <th>첫 번째 감사</th>-->
<!--            <th>두 번째 감사</th>-->
<!--            <th>세 번째 감사</th>-->
            <th>업로드 날짜</th>
        </tr>
        <tr th:each="note: ${notes}" style="text-align: center">
            <td th:text="${note.id}"></td>
<!--            <td th:each="text: ${note.getText()}">-->
<!--                <span th:text="${text.content}"></span>-->
<!--            </td>-->
            <td th:text="*{#temporals.format(note.uploadAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
    </table>
</div>
</body>
</html>
